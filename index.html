<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <title>Image Slider</title>
</head>

<body>

    <div class="container">
        <div class="slider-container">
            <div class="first-slider">
                <section><img width="260px" src="./assets/slider-image-1.jpg" alt="img1" /></section>
                <section><img width="120px" src="./assets/slider-image-2.jpg" alt="img1" /></section>
                <section><img width="180px" src="./assets/slider-image-3.jpg" alt="img1" /></section>
                <section><img width="220px" src="./assets/slider-image-4.jpg" alt="img1" /></section>
                <section><img width="260px" src="./assets/slider-image-5.jpg" alt="img1" /></section>
                <section><img width="120px" src="./assets/slider-image-6.jpg" alt="img1" /></section>
                <section><img width="180px" src="./assets/slider-image-7.jpg" alt="img1" /></section>
                <section><img width="180px" src="./assets/slider-image-8.jpg" alt="img1" /></section>
                <section><img width="220px" src="./assets/slider-image-9.jpg" alt="img1" /></section>
            </div>

            <div class="slider-items-arrows">
                <div class="second-slider">
                    <section><img width="220px" src="./assets/slider-image-9.jpg" alt="img1" /></section>
                    <section><img width="180px" src="./assets/slider-image-8.jpg" alt="img1" /></section>
                    <section><img width="180px" src="./assets/slider-image-7.jpg" alt="img1" /></section>
                    <section><img width="120px" src="./assets/slider-image-6.jpg" alt="img1" /></section>
                    <section><img width="260px" src="./assets/slider-image-5.jpg" alt="img1" /></section>
                    <section><img width="220px" src="./assets/slider-image-4.jpg" alt="img1" /></section>
                    <section><img width="180px" src="./assets/slider-image-3.jpg" alt="img1" /></section>
                    <section><img width="120px" src="./assets/slider-image-2.jpg" alt="img1" /></section>
                    <section><img width="260px" src="./assets/slider-image-1.jpg" alt="img1" /></section>
                </div>

                <div class="arrow-buttons">
                    <button id="left"><img src="./assets/arrow-blue-left.png" alt="left" /></button>
                    <button id="right"><img src="./assets/arrow-blue-right.png" alt="right" /></button>
                </div>
            </div>
        </div>
        <div class="slider-description">
            <h3 class="desc-title">Lorem ipsum dolor sit amet consectetuer adipiscing elit</h3>
            <span class="desc-text">
                Ut wisi enim ad minim veniam, quis nostrud exerci tation ullamcorper suscipit lobortis nisl ut aliquip
                ex ea commodo consequat.
                Duis autem vel eum iriure dolor in hendrerit in vulputate velit esse molestie consequat.
            </span>
        </div>
    </div>


    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
